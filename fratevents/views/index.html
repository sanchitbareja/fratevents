	<!-- DatePicker stuff -->
	<script>

		$(function() {
			$( "#datepicker" ).datepicker({
				showOn: "focus",
				showAnim: "slideDown",
				minDate: new Date(),
				onSelect: function(dateText, inst){
					dateID = inst.selectedDay + "" + inst.selectedMonth + "" + inst.selectedYear;
					console.log($("#"+dateID).offset().top);
					console.log($("#"+dateID));
					$('#sidebar').animate({
						scrollTop:$("#"+dateID).offset().top
					});
				}
			});
		});

	</script>
